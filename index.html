<!DOCTYPE html>
<html>
    <head>
        <title>Palindrome</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    </head>
        <body class="bg-light">
            <div class="container mt-5">
                <div class="card shadow-lg rounded-4">
                    <div class="card-body">
                        <h2 class="card title text-center mb-4">Palindrome Checker</h2>
                        <div class="mb-3">
                            <input type="text" id="inputString" class="form-control" placeholder="Enter a word or phrase">
                        </div>
                        <div class="d-grid">
                            <button onclick="checkPalindrome()" class="btn btn-primary">Check</button>
                    </div>
                    <div class="mt-4"
                    <p id="result" class="fs-5 text-center"></p>
            </div>
            <script src="script.js"></script>
        </body>
</html>
